app.integrations.regionais.url=https://integrador-argus-api.geia.vip/v1/regionais
app.integrations.regionais.connect-timeout-ms=3000
app.integrations.regionais.read-timeout-ms=5000
app.integrations.regionais.sync-on-startup=true

minio.internal-url=http://localhost:9000
minio.public-url=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin
minio.bucket=album-images
minio.artist-bucket=artist-images
